[build]
  command = """
    npm ci
    npx prisma generate
    npm run build
  """
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"
  ESBUILD_BINARY_PATH = "node_modules/@netlify/esbuild-linux-64/bin/esbuild"

[functions]
  node_bundler = "esbuild"
  included_files = ["prisma/**", "node_modules/@netlify/esbuild-linux-64/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing]
  skip_processing = false
